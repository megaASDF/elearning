name: elearning_app
description: A cross-platform E-learning application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0<4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.0.0

  # Network
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage & Database
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.2
  sqflite_common_ffi_web: ^0.4.0
  path_provider: ^2.1.1
  path: ^1.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  file_picker: ^6.1.1

  # Date & Time
  intl: ^0.19.0

  # Utilities
  uuid: ^4.3.3
  csv: ^6.0.0

  # Icons
  cupertino_icons: ^1.0.6

  # Rich Text Editor
  flutter_quill: ^8.6.0

  # PDF Viewer
  flutter_pdfview: ^1.3.2

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Charts
  fl_chart: ^0.66.0

  # Connectivity
  connectivity_plus: ^5.0.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4

  # Permissions
  permission_handler: ^11.1.0

  # URL Launcher
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

dependency_overrides:
  intl: ^0.19.0

flutter:
  uses-material-design: true