name: elearning
description: "Cross-platform E-learning application for Faculty of Information Technology"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Firebase Backend
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  
  # Local Database & Cache
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Networking & Connectivity
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  open_filex: ^4.3.4
  mime: ^1.0.4
  path: ^1.8.3
  
  # CSV
  csv: ^5.1.1
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  pull_to_refresh: ^2.0.0
  photo_view: ^0.14.0
  carousel_slider: ^4.2.1
  
  # Date & Time
  intl: ^0.18.1
  timeago: ^3.6.0
  
  # Rich Text
  flutter_quill: ^9.3.7
  
  # Charts
  fl_chart: ^0.66.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # PDF & Documents
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Utilities
  uuid: ^4.3.3
  equatable: ^2.0.5
  logger: ^2.0.2+1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/csv_templates/
    - assets/logo/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Medium.ttf
          weight: 500